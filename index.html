<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Spotify Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="src/script.ts" type="module"></script>
  <script src="counter.js" type="module"></script>
  <link rel="stylesheet" href="format.css">
</head>

<body class="bg-light">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>


  <section>
    <div class="bg-image d-flex justify-content-center align-items-center" style="background-image: url('https://zepto.scrolller.com/enchiridion-by-justin-cherry-83uyz8zdi5-1621x1080.jpg'); height: 100vh;">  
      <h1 class="text-center text-white">Spotify Profile and Artist Data</h1>
    </div>
  </section>
  
  
  <section id="profile">

    <div class="container d-flex justify-content-center mb-3">
      <div class="row">
          <div class="col-md-6">

            <div class="card h-100 text-black bg-light mb-3">
              <img class="card-img-top img-fit" id="avatar" src="#" alt = "profilepic"/>
              <div class="card-body">
                <h3 class="card-header text-center">Log in Profile of <span id="displayName"></span></h3>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item"><strong>User ID:</strong><span id="id"></span></li>
                    <li class="list-group-item"><strong>Email:</strong><span id="email"></span></li>
                    <li class="list-group-item"><strong>Spotify URI:</strong><a id="uri" href=""></a></li>
                    <li class="list-group-item"><strong>Link:</strong><a id="url" href="#"></a></li>
                    <li class="list-group-item"><strong>Profile Image:</strong><span id="imgUrl"></span></li>
                  </ul>
              </div>
            </div>

          </div>

          <div class="col-md-6">

            <div class="card h-100 text-black bg-light mb-3">
              <img class="card-img-top img-fit" id="avatars" src="#" alt="artistpic" />
              <div class="card-body">
                <h3 class="card-header text-center" id="displayArtist">Artist Info</h3>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item"><strong>Artist Name:</strong><span id="name"></span></li>
                    <li class="list-group-item"><strong>Genre:</strong><span id="genre"></span></li>
                    <li class="list-group-item"><strong>Popularity:</strong><span id="popularity"></span></li>
                    <li class="list-group-item"><strong>Artist URI:</strong><a id="artistUri" href="#"></a></li>
                    <li class="list-group-item"><strong>Artist Link:</strong><a id="artistUrl" href="#"></a></li>
                  </ul>
              </div>
            </div>
          </div>
      </div>
    </div>
  </section>

  <form action="" id="signForm" class="col-md-6">
    <h2>Sign Up For Song Recommendations</h2>
    <input type="text" id="naming" class="form-control" placeholder="Enter your name...">
    <input type="email" id="email" class="form-control" placeholder="Enter your email address...">
    <input type="number" id="phone" class="form-control" placeholder="Enter your phone number...">
    <button type="submit">Submit</button>
  </form>

</body> 
</html>
